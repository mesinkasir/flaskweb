{% extends "base.html" %}
{% block content %}
{% for item in content %}
<div class="row">
<div class="col-12 p-3">
    <div class="card">
    <img src="{{ item.cover1 }}" class="card-img-top" alt="{{ item.section1title }}">
    <div class="card-body">
        <h1><strong><a href="{{ item.section1Url }}" class="text-success">{{ item.section1title }}</a></strong></h1>
        <h3>{{ item.section1 }}</h3>
        <p class="card-text">{{ item.section1content }}</p>
</div></div></div>
</div>
{% endfor %}
{% endblock %}
